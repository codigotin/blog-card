<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>


</head>

<body>

  <main class="container">

    <div class="card">
      <div class="card-img">
        <img src="assets/images/illustration-article.svg" alt="">
      </div>

      <div class="card-info">
        <h4 class="category"> Learning</h4>
        <h5 class="date"> Published 21 Dec 2023</h5>

        <h3 class="title">HTML & CSS foundations </h3>
        <p class="description"> These languages are the backbone of every website, defining structure, content, and
          presentation.</p>

      </div>

      <div class="card-autor">
        <img src="assets/images/image-avatar.webp" alt="">
        <p class="autor">Greg Hooper</p>
      </div>


    </div>


  </main>

  <footer>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https:codigotin.dev">codigoTin</a>.

    </div>

  </footer>
</body>

</html>
